trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
# === BACKEND ===
- task: DotNetCoreCLI@2
  displayName: "Restore backend"
  inputs:
    command: restore
    projects: "backend/BlogApi/BlogApi.csproj"

- task: DotNetCoreCLI@2
  displayName: "Build backend"
  inputs:
    command: build
    projects: "backend/BlogApi/BlogApi.csproj"

- task: DotNetCoreCLI@2
  displayName: "Publish backend"
  inputs:
    command: publish
    publishWebProjects: false
    projects: "backend/BlogApi/BlogApi.csproj"
    arguments: "--configuration Release --output $(Build.ArtifactStagingDirectory)/backend"

# === FRONTEND ===
- script: |
    cd frontend
    npm install
    npm run build
  displayName: "Build frontend"

# Copy frontend output
- task: CopyFiles@2
  displayName: "Copy frontend dist"
  inputs:
    SourceFolder: "frontend/dist"
    Contents: "**"
    TargetFolder: "$(Build.ArtifactStagingDirectory)/frontend"

# === CREATE ZIP PACKAGE ===
- task: ArchiveFiles@2
  displayName: "Create deployment ZIP"
  inputs:
    rootFolderOrFile: "$(Build.ArtifactStagingDirectory)"
    includeRootFolder: false
    archiveType: zip
    archiveFile: "$(Build.ArtifactStagingDirectory)/app.zip"
    replaceExistingArchive: true

# === PUBLISH ARTIFACT ===
- task: PublishBuildArtifacts@1
  displayName: "Publish artifact"
  inputs:
    PathtoPublish: "$(Build.ArtifactStagingDirectory)"
    ArtifactName: "drop"
