trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:

# FRONTEND ----------------------------------------------------

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd frontend
    npm install
    npm run build
  displayName: 'Build frontend (React)'

# BACKEND -----------------------------------------------------

- task: DotNetCoreCLI@2
  displayName: 'Restore backend'
  inputs:
    command: 'restore'
    projects: 'backend/BlogApi/BlogApi.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build backend'
  inputs:
    command: 'build'
    projects: 'backend/BlogApi/BlogApi.csproj'
    arguments: '--configuration $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Publish backend'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'backend/BlogApi/BlogApi.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish'

# COPY FRONTEND DIST INTO BACKEND PUBLISH ---------------------

- script: |
    mkdir $(Build.ArtifactStagingDirectory)/publish/wwwroot
    cp -R frontend/dist/* $(Build.ArtifactStagingDirectory)/publish/wwwroot/
  displayName: 'Embed React build into backend publish folder'

# PACKAGE -----------------------------------------------------

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: "$(Build.ArtifactStagingDirectory)/publish"
    includeRootFolder: false
    archiveType: "zip"
    archiveFile: "$(Build.ArtifactStagingDirectory)/app.zip"
    replaceExistingArchive: true
  displayName: 'Create deployment ZIP (app.zip)'

# PUBLISH ARTIFACT -------------------------------------------

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: "$(Build.ArtifactStagingDirectory)"
    ArtifactName: "drop"
    publishLocation: "Container"
  displayName: 'Publish Artifact drop'
