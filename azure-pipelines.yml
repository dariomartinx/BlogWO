trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Release'

steps:
# 1) Restaurar dependencias backend
- task: DotNetCoreCLI@2
  displayName: Restore backend
  inputs:
    command: 'restore'
    projects: 'backend/BlogApi/BlogApi.csproj'

# 2) Compilar backend
- task: DotNetCoreCLI@2
  displayName: Build backend
  inputs:
    command: 'build'
    projects: 'backend/BlogApi/BlogApi.csproj'
    arguments: '--configuration $(buildConfiguration)'

# 3) Instalar Node
- task: UseNode@1
  displayName: Install Node
  inputs:
    version: '18.x'

# 4) Instalar dependencias frontend
- script: |
    cd frontend
    npm install
  displayName: Install frontend dependencies

# 5) Compilar frontend (genera /dist)
- script: |
    cd frontend
    npm run build
  displayName: Build frontend

# 6) Copiar /dist dentro del backend para servirlo desde wwwroot
- task: CopyFiles@2
  displayName: Copy frontend dist to backend
  inputs:
    SourceFolder: 'frontend/dist'
    TargetFolder: 'backend/BlogApi/wwwroot'
    overwrite: true

# 7) Publicar artefactos para Release Pipeline
- task: DotNetCoreCLI@2
  displayName: Publish backend
  inputs:
    command: 'publish'
    projects: 'backend/BlogApi/BlogApi.csproj'
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    publishWebProjects: false

- task: PublishBuildArtifacts@1
  displayName: Publish artifact
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
